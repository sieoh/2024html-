<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width: 300px;height: 300px;border-radius: 50%; background-color: aqua; text-align: center; font-size: 30px; line-height: 300px;}
  </style>
</head>
<body>
  <h2>원을 그리고 마우스 이벤트로 배경색 변경</h2>
  <div class="round">원</div>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      $('.round').mouseover(function(){
        $(this).css("background-color","blue");
      });
      $('.round').mouseout(function(){
        $(this).css("background-color","aqua");
      });
    });
  </script>
</body>
</html>
