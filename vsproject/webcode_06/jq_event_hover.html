<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>마우스 호버시 이미지 변경</h2>
  <div class="imageContainer">
    <img src="img/image2.png" alt="초기-off상태" class="exampleImage">
  </div>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.exampleImage').hover(function(){
          $(this).attr("src","img/image1.jpg");
        },function(){
          $(this).attr("src","img/image2.png");
        }
      );
    });
  </script>
</body>
</html>
