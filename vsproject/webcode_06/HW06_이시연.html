<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {display: inline-block; background-color: #333333; width: 800px;}
    ul li {float: left; padding: 18px 20px; list-style: none; text-decoration-line: none; color: white; text-align: center;}
    ul li a { text-decoration-line: none; color: white;}
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function(){
      $('li').hover(function(){
        $(this).css("background-color","rgb(126, 120, 120)")
      },function(){
        $(this).css("background-color","#333333")
      });
    });
  </script>
</body>
</html>
