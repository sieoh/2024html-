<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #logo { border: 1px solid green;}
    #logo>h2 { margin: 0px;}
    .navbar { border: 1px solid green;}
    .navbar li { display: inline-block; border: 1px solid black;
                background-color: #5d8dcc; width: 80px;
                text-align: center;}
    /* navbar li = navbar>ul>li */
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div id="logo">
        <h2>
          <img src="images/logo.png" alt="">
        </h2>
      </div>
      <div class="navbar">
        <ul>
          <li>주요기능</li>
          <li>체험하기</li>
          <li>가입하기</li>
          <li>후원하기</li>
          <li>회사소개</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
