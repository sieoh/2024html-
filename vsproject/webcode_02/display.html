<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{border: 1px solid green;}
    .box2{border: 1px solid green;}
    .menus>li{border: 1px solid red; display: inline-block; width: 150px; padding: 5px;}
    .security{visibility: none;}
    .sub>li{list-style-type: none; border: 1px solid green; width: 100px; padding: 5px;}
  </style>
</head>
<body>
  <h2>css display 속성 예제</h2>
  <div class="box">
    <ul class="menus">
      <li>소개</li>
      <li>서비스</li>
      <li class="security">블로그</li>
      <li>고객센터</li>
    </ul>
  </div>
  <div class="box2">
    <ul class="sub">
      <li>소개</li>
      <li>회사소개</li>
      <li>찾아오시는길</li>
      <li>연혁</li>
    </ul>
  </div>
</body>
</html>
