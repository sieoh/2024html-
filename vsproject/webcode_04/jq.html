<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>jQuery 라이브러리 동작 테스트</h2>
  <!-- jq 라이브러리 임포트 -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script>
    // $: 제이쿼리라는 의미
    // 화면을 선택
    $(document).ready(
      function() {
        console.log("jQuery 라이브러리 연동 완료!");
      }
    );  // ready() 화면에 태그 다 그려지면 체크 함수
  </script>
</body>
</html>
