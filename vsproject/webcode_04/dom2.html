<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="exampleDiv">원래 입력된 내용입니다</div>
  <input type="button" value="클릭후 글자 수정" onclick="modifyText()">
  <script>
    function modifyText() {
      var modifyText= "수정된 내용입니다";
      document.getElementById("exampleDiv").innerHTML=modifyText;
    }
  </script>
</body>
</html>
