  <h2>점수 3개 있을 때 합계와 평균을 구하시오</h2>
  <p>함수없이 구현</p>
  <script>
    var scores=[90,70,85];
    function summation(params) {
      let tempsum=0;
      for (let i=0;i<params.length;i++) {
        tempsum+=params[i];
      }
      return tempsum;
    }
    function average(num) {
      let tempavg=num/scores.length;
      return tempavg;
    }
    var sum=0;
    sum=summation(scores);
    console.log("합계: ",sum);
    var avg=0;
    avg=average(sum);
    console.log("평균: ",avg);
