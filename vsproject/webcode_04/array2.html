<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Array 객체를 사용하여 배열 만들기
    var colors = new Array("빨강", "파랑", "노랑", "초록");
    // 배열의 길이 출력
    console.log("색상의 개수:", colors.length);
    // 배열의 각 요소 출력
    console.log("첫 번째 색상:", colors[0]);
    console.log("두 번째 색상:", colors[1]);
    console.log("세 번째 색상:", colors[2]);
    console.log("네 번째 색상:", colors[3]);
    // 배열에 새로운 색상 추가
    colors.push("주황");
    console.log("주황 추가 후 색상의 개수:", colors.length);
    console.log("마지막 색상:", colors[colors.length - 1]);
    // 배열 순회 (for문 사용)
    console.log("모든 색상 출력:");
    for (var i = 0; i < colors.length; i++) {
      console.log(colors[i]);
    }
  </script>
</body>
</html>
