<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>배열 예제</h2>
  <script>
    // 간단한 배열 예제
    var fruits = ["사과", "바나나", "딸기", "포도"];
    // 배열의 길이 출력
    console.log("과일의 개수:", fruits.length);
    // 배열의 각 요소 출력
    console.log("첫 번째 과일:", fruits[0]);
    console.log("두 번째 과일:", fruits[1]);
    console.log("세 번째 과일:", fruits[2]);
    console.log("네 번째 과일:", fruits[3]);
    // 배열에 새로운 과일 추가
    fruits.push("수박");
    console.log("수박 추가 후 과일의 개수:", fruits.length);
    console.log("마지막 과일:", fruits[fruits.length - 1]);
    // 배열 순회 (for문 사용)
    console.log("모든 과일 출력:");
    for (var i = 0; i < fruits.length; i++) {
        console.log(fruits[i]);
    }
  </script>
</body>
</html>
