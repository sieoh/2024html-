<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>짝수와 홀수를 판별하는 함수를 구현해서 실행</h2>
  <script>
    var number=23;
    var number2=22;
    var number3=33;
    // 일만하는 함수
    function isEvenNumber(number) {
      if(number%2===0) {
        console.log(number+" 은(는) 짝수입니다");
      } else {
        console.log(number+" 은(는) 홀수입니다");
      }
    }
    // 함수를 실행하여 짝수인지 출력하시오
    isEvenNumber(number);
    isEvenNumber(number2);
    isEvenNumber(number3);
  </script>
</body>
</html>
