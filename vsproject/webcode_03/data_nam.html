<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>자바스크립트 자료형 숫자</h2>
  <script>
    // 덧셈 연산
    var additionResult=5+3;
    var additionResul= 5.1+3.4;
    console.log('덧셈 결과:',additionResult);
    console.log('덧셈 결과 소수:',additionResul);
    // 뺄셈 연산
    var subtractionResult=8-3;
    var subtractionResul=8.5-2.3;
    console.log('뺄셈 결과:',subtractionResult);
    console.log('뺄셈 결과:',subtractionResul);
    // 곱셈 연산
    var multiplicationResult=4*6;
    var multiplicationResul=4.5*6.7;
    console.log('곱셈 결과:',multiplicationResult);
    console.log('곱셈 결과:',multiplicationResul);
    // 나눗셈 연산
    var divisionResult =9/3;
    var divisionResul =9.5/3.2;
    console.log('나눗셈 결과:',divisionResult);
    console.log('나눗셈 결과:',divisionResul);
</script>
</body>
</html>
