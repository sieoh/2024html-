<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>문자열 자료형 에졔</h2>
  <script>
    var myString = "나는 등산이(가) 취미입니다";
    // 1 콘솔에 문자열 출력
    console.log('원본 글자: ',myString);
    // 2 문자열 길이 출력
    console.log('글자 길이: ',length);
    // 3 등산 -> 자전거타기
    console.log('취미를 변경하면: ',myString.replace("등산","자전거타기"));
    // 4 등산이라는 글자만 뽑아서 출력하기
    console.log('원본글자: ',myString.substring(3,5));
  </script>
</body>
</html>
