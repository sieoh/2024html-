<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>두가지 종류함수 중 일만 하는 함수</h2>
  <p id="output"></p>
  <script>
    function printMessage() {
      document.getElementById("output").innerHTML="Hello JavaScript";
      return 1;
    }
    var result = printMessage();
    console.log("출력결과는: ",result)
  </script>
</body>
</html>
