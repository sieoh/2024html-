<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>비교 연산자</h2>
  <script>
    // 변수 초기화
    var x = 5;
    var y = 10;
    // 등호 비교 (값만 비교)
    console.log('x와 y가 같은가?', x == y);  // false
    // 부등호 비교 (값만 비교)
    console.log('x와 y가 다른가?', x != y);  // true
    // 일치 비교 (값과 자료형 비교)
    console.log('x와 y가 값과 자료형이 같은가?', x === y);  // false
    // 불일치 비교 (값과 자료형 비교)
    console.log('x와 y가 값과 자료형이 다른가?', x !== y);  // true
    // 부등호 비교
    console.log('x가 y보다 큰가?', x > y);  // false
    // 등호 비교
    console.log('x가 y보다 작은가?', x < y);  // true
    // 크거나 같은지 비교
    console.log('x가 y보다 크거나 같은가?', x >= y);  // false
    // 작거나 같은지 비교
    console.log('x가 y보다 작거나 같은가?', x <= y);  // true
  </script>
</body>
</html>
