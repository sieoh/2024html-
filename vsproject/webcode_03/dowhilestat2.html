<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>do while 예제 - 랜덤 숫자 발생</h2>
  <script>
    let count=0;
    do {
      const randomNumber=Math.floor(Math.random()*10)+1;
      console.log(randomNumber);
    } while(count<5);
  </script>
</body>
</html>
