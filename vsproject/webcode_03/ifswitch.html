<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>스위치문 예제</h2>
  <script>
    // 숫자로 표현된 월
    var monthNumber = 8;
    // switch 문을 사용하여 해당하는 월 출력
    switch (monthNumber) {
      case 1:
        console.log('1월 - January');
        break;
      case 2:
        console.log('2월 - February');
        break;
      case 3:
        console.log('3월 - March');
        break;
      case 4:
        console.log('4월 - April');
        break;
      case 5:
        console.log('5월 - May');
        break;
      case 6:
        console.log('6월 - June');
        break;
      case 7:
        console.log('7월 - July');
        break;
      case 8:
        console.log('8월 - August');
        break;
      case 9:
        console.log('9월 - September');
        break;
      case 10:
        console.log('10월 - October');
        break;
      case 11: 
        console.log('11월 - November');
        break;
      case 12:
        console.log('12월 - December');
        break;
      default:
        console.log('잘못된 월 입력');
    }
  </script>
</body>
</html>
