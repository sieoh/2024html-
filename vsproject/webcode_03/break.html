<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>while문과 break문을 사용해서 합계를 구하기</h2>
  <script>
    let sum=0;
    let number=1;
    while (true) {
      sum+=number;
      if (number===10) {
        break;
      }
      number++;
    }
    console.log('1부터 10까지의 합',sum)
  </script>
</body>
</html>
