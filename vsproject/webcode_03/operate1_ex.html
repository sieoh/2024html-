<body>
  <h2>단항 연산자 예제2</h2>
  <script>
    var x=9;
    var y=7;
    var result = x++ + ++y;     // 10 + 7 = 17
    var result2 = x++ + y++;    // 10 + 8 = 18
    // result = ? result2 = ? 예측해보고

    // 콘솔에서 확인
    console.log(result);
    console.log(result2);
  </script>
