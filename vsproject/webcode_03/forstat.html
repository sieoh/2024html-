<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>간단한 for문 예제</h2>
  <script>
    var sum=0;
    for(let i=1;1<=5;i++) {
      console.log(i);
      sum=sum+i;
    }
    console.log(sum);
  </script>
</body>
</html>
