<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>이항 연산자 예제 (사칙연산자제외, 나머지, 몫)</h2>
  <script>
    // 변수 초기화
    var dividend = 17;
    var divisor = 5;
    // 몫 계산
    var quotient = Math.floor(dividend / divisor);
    console.log('나눗셈 몫:', quotient);        // 3
    // 나머지 계산
    var remainder = dividend % divisor;
    console.log('나눗셈 나머지:', remainder);  // 2
  </script>
</body>
</html>
