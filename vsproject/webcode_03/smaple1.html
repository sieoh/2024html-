<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>간단한 자바스크립트 샘플</h2>
  <input type="button" value="버튼클릭후 메세지 확인" onclick="showMessage()">
  <br>
  <input type="button" value="나의 첫번째 버튼 구현" onclick="showName()">
  <script>
    function showMessage(){
      alert("버튼이 클릭되었습니다")
    }
    function showName(){
      alert("이시연")
    }
  </script>
  
</body>
</html>
