<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>while문을 이용한 예제</h2>
  <script>
    let i = 1;
    var sum=0;
    while(i<=10){
      console.log(i);
      sum+=i;
      i++;
    }
    console.log(sum);
  </script>
</body>
</html>
