<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>자바스크립트 문자형 자료</h2>
  <script>
    //문자열 연결
    var str1 = "Hello";
    var str2 = "World";
    var resultConcat = str1 + " " + str2;
    console.log('문자열 연결 결과:', resultConcat);
    //문자열 길이
    var text = "JavaScript";
    var text2 = "Ja|va|Sc|ri|pt";
    var length = text.length;
    console.log('문자열 길이:', length)
    //문자열 추출
    var substring = text.substring(4,7);
    console.log('부분 문자열:',substring)
    //문자열 대체
    var replacedText = text.replace("Script","Code");
    console.log('문자열 대체 결과:',replacedText);
    //문자열 분할
    var splitText = text.split("");
    console.log('문자열 분할 결과:',splitText);
    var splitText2 = text2.split("|");
    console.log('문자열 분할 결과:',splitText2);
  </script>
</body>
</html>
