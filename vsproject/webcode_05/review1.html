<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 폼 제어 예제</title>
  <script src="js/jquery-3.7.1.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 300px;
      margin: 20px auto;
    }
    input, button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="sampleForm">
    <label for="name">이름:</label> 
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required> <br>
    <button type="button" onclick="submitForm()">제출</button>
  </form>
  <script>
    function submitForm() {
      var name = $('#name').val();
      var email = $('#email').val();
      // 간단한 유효성 검사
      if (name === '' || email === '') {
        alert('이름과 이메일을 모두 입력하세요.');
        return;
      }
      // 폼 데이터를 서버로 전송하거나 원하는 작업을 수행할 수 있습니다.
      alert('폼이 제출되었습니다. 이름: ' + name + ', 이메일: ' + email);
    }
  </script>

</body>
</html>
