<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{padding: 10px; cursor: pointer; background-color: skyblue;}
    .yellow-background{background-color: yellow;}
  </style>
</head>
<body>
  <h2>마우스를 오버하거나 아웃하면 배경색이 변경예제</h2>
  <h1> 마우스를 올려보세요1</h1>
  <h1> 마우스를 올려보세요2</h1>
  <h1 class="yellow-background"> 마우스를 올려보세요3</h1>
  <h1> 마우스를 올려보세요4</h1>
  <h1> 마우스를 올려보세요5</h1>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script>
    $(function() {
      // h1 태그에 마우스 진입 이벤트 설정
      $("h1").mouseenter(function() {
        // 노란색 배경 클래스 추가
        $(this).addClass("yellow-background");
      });
      // h1 태그에서 마우스 빠져나가는 이벤트 설정
      $("h1").mouseleave(function() {
        // 노란색 배경 클래스 제거
        $(this).removeClass("yellow-background");
      });
    });
</script>
</body>
</html>
